<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP - Foodie Delights</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/footer.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: 40px 0;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
            font-size: 28px;
            font-weight: 700;
        }

        .login-logo span {
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .phone-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .country-code {
            padding: 12px 15px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            font-weight: 600;
            color: #555;
        }

        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #ff6b6b;
        }

        .otp-group {
            display: none;
        }

        .otp-input {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 5px;
        }

        .otp-input::placeholder {
            letter-spacing: normal;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #ff5252;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #ff6b6b;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ff5252;
            text-decoration: underline;
        }

        .resend-otp {
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .resend-otp a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .resend-otp a:hover {
            text-decoration: underline;
        }

        .otp-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="main-content">
        <div class="login-container">
            <div class="login-logo">Foodie<span>Delights</span></div>
            <h1>Login with OTP</h1>

            <form id="otpLoginForm">
                <div class="form-group" id="phoneGroup">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input-container">
                        <div class="country-code">+1</div>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="otp-info" id="otpInfo">
                    We've sent a 6-digit OTP to your phone
                </div>

                <div class="form-group otp-group" id="otpGroup">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" class="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
                </div>

                <button type="button" class="login-btn" id="requestOtpBtn">Request OTP</button>
                <button type="submit" class="login-btn" id="verifyOtpBtn" style="display: none;">Verify OTP</button>

                <div class="resend-otp" id="resendOtp">
                    Didn't receive OTP? <a href="#" id="resendLink">Resend</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneGroup = document.getElementById('phoneGroup');
            const otpGroup = document.getElementById('otpGroup');
            const otpInfo = document.getElementById('otpInfo');
            const requestOtpBtn = document.getElementById('requestOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const resendOtp = document.getElementById('resendOtp');
            const phoneInput = document.getElementById('phone');
            const otpInput = document.getElementById('otp');
            const resendLink = document.getElementById('resendLink');
            const form = document.getElementById('otpLoginForm');

            // Request OTP
            requestOtpBtn.addEventListener('click', function() {
                const phone = phoneInput.value.trim();

                if (!phone) {
                    alert('Please enter your phone number');
                    return;
                }

                if (phone.length < 10) {
                    alert('Please enter a valid phone number');
                    return;
                }

                // Simulate OTP request
                phoneGroup.style.display = 'none';
                otpGroup.style.display = 'block';
                otpInfo.style.display = 'block';
                resendOtp.style.display = 'block';
                requestOtpBtn.style.display = 'none';
                verifyOtpBtn.style.display = 'block';

                // Focus on OTP input
                setTimeout(() => {
                    otpInput.focus();
                }, 100);
            });

            // Resend OTP
            resendLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('OTP has been resent to your phone');
            });

            // Verify OTP
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const otp = otpInput.value.trim();

                if (!otp || otp.length !== 6) {
                    alert('Please enter a valid 6-digit OTP');
                    return;
                }

                // Simulate OTP verification
                alert('Login successful!');
                // In a real app, you would redirect to the dashboard
                // window.location.href = "{% url 'store' %}";
            });

            // Auto-tab OTP input (move to next field when digit entered)
            otpInput.addEventListener('input', function() {
                if (this.value.length === 6) {
                    verifyOtpBtn.focus();
                }
            });
        });
    </script>
</body>
</html>
