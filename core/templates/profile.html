<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Foodie Delights</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/footer.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .profile-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin: 40px 0;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-logo {
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 28px;
            font-weight: 700;
        }

        .profile-logo span {
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .info-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .info-section:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label i {
            color: #ff6b6b;
            width: 20px;
        }

        .info-value {
            padding: 10px 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
            font-size: 16px;
        }

        .password-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .password-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .password-text {
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
        }

        .btn-secondary {
            background: #4a4a4a;
            color: white;
        }

        .btn-secondary:hover {
            background: #333;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .profile-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <span>JD</span>
                </div>
                <div class="profile-logo">Foodie<span>Delights</span></div>
                <h1>My Profile</h1>
                <p class="profile-subtitle">Manage your account information and preferences</p>
            </div>

            <div class="profile-info">
                <div class="info-section">
                    <div class="info-label">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                    </div>
                    <div class="info-value">john_doe</div>
                </div>
                <div class="info-section">
                    <div class="info-label">
                        <i class="fas fa-phone"></i>
                        <span>Phone Number</span>
                    </div>
                    <div class="info-value">+1 (555) 123-4567</div>
                </div>

                <div class="info-section">
                    <div class="info-label">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Delivery Address</span>
                    </div>
                    <div class="info-value">123 Main Street, Apt 4B, New York, NY 10001</div>
                </div>
            </div>

            <div class="profile-actions">
                <a href="" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
                <a href="{% url 'store' %}" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
