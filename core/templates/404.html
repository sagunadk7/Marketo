<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Foodie Delights</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/footer.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            margin: 40px 0;
        }

        .logo {
            margin-bottom: 20px;
            color: #ff6b6b;
            font-size: 28px;
            font-weight: 700;
        }

        .logo span {
            color: #333;
        }

        .error-code {
            font-size: 100px;
            font-weight: 700;
            color: #ff6b6b;
            line-height: 1;
            margin: 20px 0;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .home-btn:hover {
            background: #ff5252;
        }

        .illustration {
            margin: 30px 0;
            font-size: 80px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="main-content">
        <div class="container">
            <div class="logo">Foodie<span>Delights</span></div>

            <div class="illustration">üçï</div>

            <div class="error-code">404</div>

            <h1>Page Not Found</h1>

            <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>

            <a href="{% url 'store' %}" class="home-btn">Go to Homepage</a>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
