<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Phone Number - Foodie Delights</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/header.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/footer.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            margin: 40px 0;
        }

        .phone-logo {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
            font-size: 28px;
            font-weight: 700;
        }

        .phone-logo span {
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .phone-input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .country-code-select {
            padding: 12px 10px;
            background: #f5f5f5;
            border: none;
            border-right: 1px solid #ddd;
            font-weight: 600;
            color: #555;
            outline: none;
            cursor: pointer;
            min-width: 100px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #ff6b6b;
        }

        .request-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .request-btn:hover {
            background: #ff5252;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #ff6b6b;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ff5252;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="main-content">
        {% include 'messages.html' %}
        <div class="phone-container">
            <div class="phone-logo">Foodie<span>Delights</span></div>
            <h1>Enter Your Phone Number</h1>

            <form id="phoneForm"  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input-container">
                        <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" >
                    </div>
                     <label>Select Role:</label><br>
                    <input type="radio" name="role" value="vendor" required> Vendor <br>
                    <input type="radio" name="role" value="customer" required> Customer <br>

                </div>

                <button type="submit"  class="request-btn">Request OTP</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
